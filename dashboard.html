<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Wopu</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/pages/dashboard.css" />
  </head>
  <body>
    <!-- Reutilizamos el header de la landing page -->
    <header class="main-header">
      <nav class="navbar">
        <a href="../index.html" class="navbar-logo">
          <img src="assets/images/logo.png" alt="Wopu Logo" />
          <span>Wopu</span>
        </a>
        <!-- Podríamos añadir aquí el nombre del usuario y un botón de logout más adelante -->
      </nav>
    </header>

    <!-- El main ahora tendrá un layout de dos columnas -->
    <main class="dashboard-container">
      <!-- Columna Izquierda: Tareas -->
      <section class="dashboard-column">
        <div class="dashboard-header">
          <h1>My Tasks (Eisenhower Matrix)</h1>
          <button id="add-task-btn" class="btn btn-primary">
            Add New Task
          </button>
        </div>

        <!-- Aquí es donde JavaScript renderizará las tareas -->
        <div id="task-matrix" class="task-matrix">
          <!-- Dentro de <div id="task-matrix" class="task-matrix"> -->
          <div class="quadrant important-urgent">
            <h3 class="quadrant-title">Important & Urgent</h3>
            <div id="tasks-iu" class="task-list">
              <!-- Tareas generadas por JS irán aquí -->
            </div>
          </div>
          <div class="quadrant important-not-urgent">
            <h3 class="quadrant-title">Important & Not Urgent</h3>
            <div id="tasks-inu" class="task-list">
              <!-- Tareas generadas por JS irán aquí -->
            </div>
          </div>
          <div class="quadrant not-important-urgent">
            <h3 class="quadrant-title">Not Important & Urgent</h3>
            <div id="tasks-niu" class="task-list">
              <!-- Tareas generadas por JS irán aquí -->
            </div>
          </div>
          <div class="quadrant not-important-not-urgent">
            <h3 class="quadrant-title">Not Important & Not Urgent</h3>
            <div id="tasks-ninu" class="task-list">
              <!-- Tareas generadas por JS irán aquí -->
            </div>
          </div>
        </div>
      </section>

      <!-- Columna Derecha: Finanzas -->
      <section class="dashboard-column">
        <div class="dashboard-header">
          <h1>My Finances</h1>
          <!-- Dentro de la segunda .dashboard-column, dentro del .dashboard-header -->
          <div class="finance-filters">
            <label for="transaction-category-filter">Filter by:</label>
            <select id="transaction-category-filter">
              <option value="all">All Categories</option>
              <!-- Las demás categorías se generarán dinámicamente con JavaScript -->
            </select>
          </div>
          <button id="add-transaction-btn" class="btn btn-primary">
            Add Transaction
          </button>
        </div>

        <!-- Aquí mostraremos un resumen -->
        <div id="finance-summary" class="finance-summary">
          <!-- El resumen se generará con JS -->
        </div>

        <!-- Aquí irá la lista de transacciones -->
        <div id="transaction-list" class="transaction-list">
          <!-- Las transacciones se generarán con JS -->
        </div>
      </section>
    </main>

    <!-- Aquí irá nuestro Modal para crear/editar tareas -->

    <script src="assets/js/dashboard.js" defer></script>
    <!-- Nuevo JS -->
    <!-- Modal para Crear/Editar Tareas -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal-btn" class="close-btn">&times;</span>
        <h2 id="modal-title">Add New Task</h2>
        <form id="task-form">
          <!-- Usaremos este campo oculto para saber si estamos editando o creando -->
          <input type="hidden" id="task-id" name="taskId" />

          <div class="form-group">
            <label for="task-title">Title</label>
            <input
              type="text"
              id="task-title"
              name="title"
              placeholder="What do you need to do?"
              required
            />
          </div>

          <div class="eisenhower-questions">
            <div class="form-group">
              <label>1. Is this task important?</label>
              <div class="radio-group">
                <input
                  type="radio"
                  id="important-yes"
                  name="importance"
                  value="true"
                  required
                />
                <label for="important-yes">Yes</label>
                <input
                  type="radio"
                  id="important-no"
                  name="importance"
                  value="false"
                />
                <label for="important-no">No</label>
              </div>
            </div>
            <div class="form-group">
              <label>2. Is this task urgent?</label>
              <div class="radio-group">
                <input
                  type="radio"
                  id="urgent-yes"
                  name="urgency"
                  value="true"
                  required
                />
                <label for="urgent-yes">Yes</label>
                <input
                  type="radio"
                  id="urgent-no"
                  name="urgency"
                  value="false"
                />
                <label for="urgent-no">No</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-full-width">
            Save Task
          </button>
        </form>
      </div>
    </div>
    <!-- Modal de Confirmación para Eliminar Tarea -->
    <div id="delete-confirm-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>
          Are you sure you want to delete this task? This action cannot be
          undone.
        </p>
        <div class="modal-actions">
          <button id="cancel-delete-btn" class="btn btn-secondary">
            Cancel
          </button>
          <button id="confirm-delete-btn" class="btn btn-danger">
            Yes, Delete
          </button>
        </div>
      </div>
    </div>
    <!-- Modal para Crear/Editar Transacciones -->
    <div id="transaction-modal" class="modal">
      <div class="modal-content">
        <span id="close-transaction-modal-btn" class="close-btn">&times;</span>
        <h2 id="transaction-modal-title">Add New Transaction</h2>
        <form id="transaction-form">
          <input type="hidden" id="transaction-id" name="transactionId" />

          <div class="form-group">
            <label for="transaction-description">Description</label>
            <input
              type="text"
              id="transaction-description"
              name="description"
              placeholder="e.g., Groceries, Salary"
              required
            />
          </div>

          <div class="form-group">
            <label for="transaction-amount">Amount</label>
            <input
              type="number"
              id="transaction-amount"
              name="amount"
              placeholder="0.00"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label>Type</label>
            <div class="radio-group">
              <input
                type="radio"
                id="type-income"
                name="type"
                value="income"
                required
                checked
              />
              <label for="type-income">Income</label>
              <input
                type="radio"
                id="type-expense"
                name="type"
                value="expense"
              />
              <label for="type-expense">Expense</label>
            </div>
          </div>

          <div class="form-group">
            <label for="transaction-category">Category</label>
            <input
              type="text"
              id="transaction-category"
              name="category"
              placeholder="e.g., Food, Job"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-full-width">
            Save Transaction
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
