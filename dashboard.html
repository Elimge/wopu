<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Wopu</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/pages/dashboard.css" />
  </head>
  <body>
    <!-- Reutilizamos el header de la landing page -->
    <header class="main-header">
      <nav class="navbar">
        <a href="../index.html" class="navbar-logo">
          <img src="assets/images/logo.png" alt="Wopu Logo" />
          <span>Wopu</span>
        </a>
        <!-- Podríamos añadir aquí el nombre del usuario y un botón de logout más adelante -->
      </nav>
    </header>

    <main class="dashboard-container">
      <div class="dashboard-header">
        <h1>My Tasks (Eisenhower Matrix)</h1>
        <button id="add-task-btn" class="btn btn-primary">Add New Task</button>
      </div>

      <!-- Aquí es donde JavaScript renderizará las tareas -->
      <div id="task-matrix" class="task-matrix">
        <!-- Dentro de <div id="task-matrix" class="task-matrix"> -->
        <div class="quadrant important-urgent">
          <h3 class="quadrant-title">Important & Urgent</h3>
          <div id="tasks-iu" class="task-list">
            <!-- Tareas generadas por JS irán aquí -->
          </div>
        </div>
        <div class="quadrant important-not-urgent">
          <h3 class="quadrant-title">Important & Not Urgent</h3>
          <div id="tasks-inu" class="task-list">
            <!-- Tareas generadas por JS irán aquí -->
          </div>
        </div>
        <div class="quadrant not-important-urgent">
          <h3 class="quadrant-title">Not Important & Urgent</h3>
          <div id="tasks-niu" class="task-list">
            <!-- Tareas generadas por JS irán aquí -->
          </div>
        </div>
        <div class="quadrant not-important-not-urgent">
          <h3 class="quadrant-title">Not Important & Not Urgent</h3>
          <div id="tasks-ninu" class="task-list">
            <!-- Tareas generadas por JS irán aquí -->
          </div>
        </div>
      </div>
    </main>

    <!-- Aquí irá nuestro Modal para crear/editar tareas -->

    <script src="assets/js/dashboard.js" defer></script>
    <!-- Nuevo JS -->
    <!-- Modal para Crear/Editar Tareas -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal-btn" class="close-btn">&times;</span>
        <h2 id="modal-title">Add New Task</h2>
        <form id="task-form">
          <!-- Usaremos este campo oculto para saber si estamos editando o creando -->
          <input type="hidden" id="task-id" name="taskId" />

          <div class="form-group">
            <label for="task-title">Title</label>
            <input
              type="text"
              id="task-title"
              name="title"
              placeholder="What do you need to do?"
              required
            />
          </div>

          <div class="eisenhower-questions">
            <div class="form-group">
              <label>1. Is this task important?</label>
              <div class="radio-group">
                <input
                  type="radio"
                  id="important-yes"
                  name="importance"
                  value="true"
                  required
                />
                <label for="important-yes">Yes</label>
                <input
                  type="radio"
                  id="important-no"
                  name="importance"
                  value="false"
                />
                <label for="important-no">No</label>
              </div>
            </div>
            <div class="form-group">
              <label>2. Is this task urgent?</label>
              <div class="radio-group">
                <input
                  type="radio"
                  id="urgent-yes"
                  name="urgency"
                  value="true"
                  required
                />
                <label for="urgent-yes">Yes</label>
                <input
                  type="radio"
                  id="urgent-no"
                  name="urgency"
                  value="false"
                />
                <label for="urgent-no">No</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-full-width">
            Save Task
          </button>
        </form>
      </div>
    </div>
    <!-- Modal de Confirmación para Eliminar Tarea -->
    <div id="delete-confirm-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>
          Are you sure you want to delete this task? This action cannot be
          undone.
        </p>
        <div class="modal-actions">
          <button id="cancel-delete-btn" class="btn btn-secondary">
            Cancel
          </button>
          <button id="confirm-delete-btn" class="btn btn-danger">
            Yes, Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
