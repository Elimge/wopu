<!-- app/views/finances.html -->

<div class="dashboard-header">
  <h1>My Finances</h1>
  <!-- Dentro de la segunda .dashboard-column, dentro del .dashboard-header -->
  <div class="finance-filters">
    <label for="transaction-category-filter">Filter by:</label>
    <select id="transaction-category-filter">
      <option value="all">All Categories</option>
      <!-- Las demás categorías se generarán dinámicamente con JavaScript -->
    </select>
  </div>
  <button id="add-transaction-btn" class="btn btn-primary">
    Add Transaction
  </button>
</div>

<!-- Aquí mostraremos un resumen -->
<div id="finance-summary" class="finance-summary">
  <!-- El resumen se generará con JS -->
</div>

<!-- Contenedor para el gráfico -->
<div class="chart-container">
  <canvas id="finance-chart"></canvas>
</div>

<!-- Aquí irá la lista de transacciones -->
<div id="transaction-list" class="transaction-list">
  <!-- Las transacciones se generarán con JS -->
</div>

<!-- Modal para Crear/Editar Transacciones -->
<div id="transaction-modal" class="modal">
  <div class="modal-content">
    <span id="close-transaction-modal-btn" class="close-btn">&times;</span>
    <h2 id="transaction-modal-title">Add New Transaction</h2>
    <form id="transaction-form">
      <input type="hidden" id="transaction-id" name="transactionId" />
      <div class="form-group">
        <label for="transaction-description">Description</label>
        <input
          type="text"
          id="transaction-description"
          name="description"
          placeholder="e.g., Groceries, Salary"
          required
        />
      </div>
      <div class="form-group">
        <label for="transaction-amount">Amount</label>
        <input
          type="number"
          id="transaction-amount"
          name="amount"
          placeholder="0.00"
          step="0.01"
          required
        />
      </div>
      <div class="form-group">
        <label>Type</label>
        <div class="radio-group">
          <input
            type="radio"
            id="type-income"
            name="type"
            value="income"
            required
            checked
          />
          <label for="type-income">Income</label>
          <input type="radio" id="type-expense" name="type" value="expense" />
          <label for="type-expense">Expense</label>
        </div>
      </div>
      <div class="form-group">
        <label for="transaction-category">Category</label>
        <input
          type="text"
          id="transaction-category"
          name="category"
          placeholder="e.g., Food, Job"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-full-width">
        Save Transaction
      </button>
    </form>
  </div>
</div>

<!-- Modal de Confirmación para Eliminar Transacción -->
<div id="delete-transaction-modal" class="modal">
  <div class="modal-content">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this transaction?</p>
    <div class="modal-actions">
      <button id="cancel-delete-transaction-btn" class="btn btn-secondary">
        Cancel
      </button>
      <button id="confirm-delete-transaction-btn" class="btn btn-danger">
        Yes, Delete
      </button>
    </div>
  </div>
</div>
