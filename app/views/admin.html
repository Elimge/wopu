<!--
    File: app/views/admin.html
    Description: User Management admin view. Displays a table of users and their roles.
-->
 
<div class="dashboard-header">
    <h1>User Management</h1>
</div>

<div class="table-wrapper">
    <table class="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <!-- Users will be loaded here with JavaScript -->
        </tbody>
    </table>
</div>
